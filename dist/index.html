<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="./main.js"></script>
    <style>
        path {
            stroke: white;
            stroke-width: 0.25px;
            fill: grey;
        }
        .FLORIDA,.HAWAII {
            fill:lightblue;
        }
        #state:hover{
            fill:red;
        }
    </style>
    <title>US Outbreak Simulator</title>
</head>

<body>
    <nav class="head">
        <h1 id="title">US Outbreak Simulator</h1>
        <ul class="links">
            
        </ul>
    </nav>
    <div id="main-content">
        <div id="map"></div>
        <label>Simulation Info
            <form id="sim-info">
                <label class="location">Outbreak Location
                    <select id="location">
                        <option value="" selected disabled hidden>Select A Location</option>
                    </select>
                </label>
                <label class="r-number-label">R Number (Infection Rate)
                    <input type="number" id="r-number" min="1" max="100" step="0.01" value="1">
                </label>
                <label class="recovery-rate-label">Recovery Rate
                    <input type="number" id="recovery-number" min="0" max="1" step="0.01" value="0">
                </label>
            </form>
            <form id="state-info">
                <label class="lockdown">Lockdown States
                    <select id="lockdowns">
                        <option value="" selected disabled hidden>Select State(s)</option>
                    </select>
                    <label>Lockdown Limit
                        <input type="number" id="lock-limit" min="0" max="1" step="0.01" value="0">
                    </label>
                    <label>Lift-Lockdown Limit
                        <input type="number" id="life-limit" min="0" max="1" step="0.01" value="0">
                    </label>
                    <input type="submit" value="Add Lockdown State" class="button">
                    <ul class="lockdown-states">
                        
                    </ul>
                </label>
            </form>
                <input class="button" id="start" type="submit" value="Start Simulation">
            <button id="reset">Reset</button>
        </label>
        <div id="loading_bar"></div>
    </div>
</body>

</html>
