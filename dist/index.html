<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="./main.js"></script>
    <style>
        path {
            stroke: gray;
            stroke-width: 0.25px;
            fill: lightcyan;
        }
        div.tooltip-donut {
            position: absolute;
            text-align: center;
            padding: .5rem;
            background: #FFFFFF;
            color: #313639;
            border: 1px solid #313639;
            border-radius: 8px;
            pointer-events: none;
            font-size: 1.3rem;
        }
        body {
            background-color: darkslategrey;
        }
    </style>
    <title>US Outbreak Simulator</title>
</head>

<body>
    <nav class="head">
        <h1 id="title">US Outbreak Simulator</h1>
        <ul class="links">
            
        </ul>
    </nav>
    <div id="main-content">
        <div id="map"></div>
        <div id="legend"></div>
        <label id="sim-info-header">Simulation Info
            <form id="sim-info">
                <label class="location">Outbreak Location
                    <select id="location">
                        <option value="" selected disabled hidden>Select A Location</option>
                    </select>
                </label>
                <label class="r-number-label">R Number (Infection Rate)
                    <input type="number" id="r-number" min="1" max="100" step="0.01" value="1">
                </label>
                <label class="recovery-rate-label">Recovery Rate
                    <input type="number" id="recovery-number" min="0" max="1" step="0.01" value="0">
                </label>
            </form>
            <form id="state-info">
                <label class="lockdown">Lockdown States
                    <select id="lockdowns">
                        <option value="" selected disabled hidden>Select State(s)</option>
                    </select>
                    <label>Lockdown Limit
                        <input type="number" id="lock-limit" min="0" max="1" step="0.01" value="0">
                    </label>
                    <label>Lift-Lockdown Limit
                        <input type="number" id="lift-limit" min="0" max="1" step="0.01" value="0">
                    </label>
                    <input type="submit" id="add" value="Add Lockdown State" class="button">
                    <ul id="lockdown-states"></ul>
                </label>
            </form>
            <button id="start">Start Simulation</button>
            <button id="pause">Pause</button>
            <button id="unpause">Unpause</button>
            <button id="reset">Reset</button>
        </label>
    </div>
    <div id="loading_bar"></div>
</body>

</html>
