<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="./main.js"></script>
    <title>US Outbreak Simulator</title>
</head>

<body>
    <nav class="head">
        <h1 id="title">US Outbreak Simulator</h1>
        <ul class="links">
            <li>
                <a href="https://github.com/rmei6/US-Outbreak-Simulator">
                    <img class="logo" id="git-link" src="./assets/github_logo.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/runqiangmei/">
                    <img class="logo" id="linkedin-link" src="./assets/linkedin_logo.png" alt="">
                </a>
            </li>
        </ul>
    </nav>
    <div id="main-content">
        <div id="chart">
            <div id="date"></div>
            <div id="map"></div>
            <div id="legend"></div>
        </div>
        <div id="info">
            <label id="sim-info-header">Simulation Info</label>
                <form id="sim-info">
                    <label class="location">Outbreak Location
                        <select id="location">
                            <option value="" selected disabled hidden>Select A Location</option>
                        </select>
                    </label>
                    <label class="r-number-label">R Number (Infection Rate)
                        <input type="number" id="r-number" min="1" max="100" step="0.01" value="1">
                    </label>
                    <label class="recovery-rate-label">Recovery Rate
                        <input type="number" id="recovery-number" min="0" max="1" step="0.01" value="0">
                    </label>
                </form>
                <form id="state-info">
                    <label class="lockdown">Lockdown States</label>
                        <select id="lockdowns">
                            <option value="" selected disabled hidden>Select State(s)</option>
                        </select>
                        <label>Lockdown Limit</label>
                            <input type="number" id="lock-limit" min="0" max="1" step="0.01" value="0">
                        <label>Lift-Lockdown Limit</label>
                            <input type="number" id="lift-limit" min="0" max="1" step="0.01" value="0">
                        <input type="submit" id="add" value="Add Lockdown State" class="button">
                        <ul id="lockdown-states"></ul>
                </form>
                <div class="buttons">
                    <button id="start">Start Simulation</button>
                    <button id="pause">Pause</button>
                    <button id="unpause">Unpause</button>
                    <button id="reset">Reset</button>
                </div>
        </div>
    </div>
    <div id="loading_bar">
        <img src="./assets/loading.jpeg" alt="">
    </div>
</body>

</html>
